<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Logger (Layered Ver)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<style>
  body { font-family: sans-serif; padding: 20px; text-align: center; background: #f0f0f0; transition: background 0.5s; }
  input[type="text"] { padding: 10px; font-size: 1.2em; width: 200px; text-align: center; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; }
  button { padding: 15px 30px; font-size: 1.2em; cursor: pointer; border: none; background: #333; color: white; border-radius: 8px; margin: 10px; }
  button#send-btn { background: #4CAF50; display: none; }
  button:disabled { background: #999; cursor: not-allowed; }
  #status, #debug { margin: 15px 0; font-size: 1.2em; }
  #debug { color: #666; font-size: 0.9em; }
  .active { background: #e0f7fa; }
  /* レイヤー状態の可視化 */
  .layer-indicator { font-size: 0.8em; color: #888; margin-top: 5px; }
  .layer-on { color: #ff5722; font-weight: bold; }
</style>
</head>

<body>

<div>
  <input type="text" id="subject-id" placeholder="被験者ID">
</div>

<button id="start">Start</button>
<button id="send-btn">送信</button>

<div id="status">停止中</div>
<div id="debug">Wait...</div>
<div id="layer-status" class="layer-indicator">
  <span id="layer-drum">DRUMS: OFF</span> | <span id="layer-harmony">HARMONY: OFF</span>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxGAOkqkvLAykyJbOldYCZ2qeAh-RpO5i9Mxd0qpktd6pP1246Zu7S4XwJit3KAUSU/exec";

// ==========================================
// シンセ定義
// ==========================================
// 1. メロディ（主旋律）
const polySynth = new Tone.PolySynth(Tone.Synth, {
  oscillator: { type: "sawtooth" },
  envelope: { attack: 0.1, decay: 0.2, sustain: 0.5, release: 1 },
  volume: -5
}).toDestination();

// 2. ハモリ用（柔らかい音）
const harmonySynth = new Tone.PolySynth(Tone.Synth, {
  oscillator: { type: "triangle" }, // メロディと区別するため三角波
  envelope: { attack: 0.1, decay: 0.3, sustain: 0.4, release: 1 },
  volume: -8
}).toDestination();

// 3. ドラム（キック）
const kickSynth = new Tone.MembraneSynth({
  pitchDecay: 0.05,
  octaves: 10,
  oscillator: { type: "sine" },
  envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4 },
  volume: -10
}).toDestination();

// 4. ベース（ドラムレイヤーの補助）
const bassSynth = new Tone.MonoSynth({
  oscillator: { type: "square" },
  filter: { Q: 6, type: "lowpass", rollover: -12 },
  envelope: { attack: 0.05, decay: 0.2, sustain: 0.4, release: 0.5 },
  filterEnvelope: { attack: 0.02, decay: 0.2, sustain: 0.5, release: 0.5, baseFrequency: 200, octaves: 2 },
  volume: -15
}).toDestination();

// ==========================================
// 変数
// ==========================================
let isPlaying = false;
let currentNoteIndex = 0;
let currentBPM = 108;

let motionHistory = [];
const HISTORY_DURATION = 1500;

let logData = [];
let startTime = 0;
let currentStd = 0;

let exploratoryActionCount = 0;
let isUserMoving = false;
const MOVE_THRESHOLD = 2.0;

// ==========================================
// メロディパターン
// ==========================================
const patterns = {
  A1: [ 
    "C2","G2","E3","B3","D4","G4","E5",null,
    "C5","A4","G4","E4","C4","A3","G3","E3"
  ],
  A2: [
    "D2","A2","F3","C4","E4","A4","D5","F5",
    "B4","G4","F4","D4","B3","G3","F3","D3"
  ],
  B1: [ 
    "C3",null,"E4","G4","B4",null,"C5","G3",
    "A3","C4","E4","G4","A4","C5","E5",null
  ],
  B2: [ 
    "F3","A3","C4","E4","G4","A4","C5",null,
    "G2","B2","D3","F3","G3","B3","D4","G4"
  ]
};
const playOrder = ["A1", "B1", "A2", "B2"];
let currentPatternIndex = 0;

// ==========================================
// Wake Lock
// ==========================================
let wakeLock = null;
async function requestWakeLock() {
  if ('wakeLock' in navigator) {
    try {
      wakeLock = await navigator.wakeLock.request('screen');
    } catch (err) {
      console.log(`${err.name}, ${err.message}`);
    }
  }
}

// ==========================================
// 開始処理
// ==========================================
document.getElementById("start").onclick = async () => {
  const subjectId = document.getElementById("subject-id").value.trim();
  if (!subjectId) {
    alert("被験者IDを入力してください");
    return;
  }
  document.getElementById("subject-id").disabled = true;

  if (typeof DeviceMotionEvent.requestPermission === 'function') {
    const p = await DeviceMotionEvent.requestPermission();
    if (p !== 'granted') return;
  }

  await Tone.start();
  await requestWakeLock();
  window.addEventListener("devicemotion", handleMotion);

  startTime = performance.now();
  logData = [];
  exploratoryActionCount = 0;

  setInterval(updateLoop, 100);

  document.getElementById("status").innerText = "歩いてください (ID: " + subjectId + ")";
  document.getElementById("start").style.display = "none";
  document.getElementById("send-btn").style.display = "inline-block";
  document.body.classList.add("active");
};

document.getElementById("send-btn").onclick = sendCSVToGmail;

// ==========================================
// 加速度処理
// ==========================================
function computeMeanStd(arr) {
  if(arr.length === 0) return { std: 0 };
  const mean = arr.reduce((s,v)=>s+v,0)/arr.length;
  const variance = arr.reduce((s,v)=>s+(v-mean)**2,0)/arr.length;
  return { std: Math.sqrt(variance) };
}

function handleMotion(e) {
  const acc = e.accelerationIncludingGravity;
  if (!acc) return;

  const mag = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
  const now = performance.now();

  motionHistory.push({ time: now, val: mag });
  motionHistory = motionHistory.filter(d => now - d.time < HISTORY_DURATION);

  currentStd = computeMeanStd(motionHistory.map(d=>d.val)).std;

  // 開始トリガー（13.0以上で再生開始）
  if (!isPlaying && mag > 13.0) startSequence();
}

// ==========================================
// ログ更新 & 画面表示
// ==========================================
function updateLoop() {
  if (!isPlaying) return;

  const nowMoving = currentStd > MOVE_THRESHOLD;
  if (nowMoving !== isUserMoving) {
    exploratoryActionCount++;
    isUserMoving = nowMoving;
  }

  // Debug表示更新
  document.getElementById("debug").innerText =
    `BPM: 108 / Std: ${currentStd.toFixed(2)}`;

  // レイヤー状態の表示更新
  const drumOn = currentStd >= 5.0;
  const harmOn = currentStd >= 8.0;
  
  const drumElem = document.getElementById("layer-drum");
  const harmElem = document.getElementById("layer-harmony");

  drumElem.innerText = drumOn ? "DRUMS: ON" : "DRUMS: OFF";
  drumElem.className = drumOn ? "layer-on" : "";
  
  harmElem.innerText = harmOn ? "HARMONY: ON" : "HARMONY: OFF";
  harmElem.className = harmOn ? "layer-on" : "";


  logData.push({
    time: ((performance.now() - startTime)/1000).toFixed(3),
    std: currentStd.toFixed(4),
    bpm: 108,
    isMoving: isUserMoving ? 1 : 0,
    switchCount: exploratoryActionCount
  });
}

// ==========================================
// シーケンス再生
// ==========================================
function startSequence() {
  if(isPlaying) return;
  isPlaying = true;
  currentNoteIndex = 0;
  playNextNote();
}

function playNextNote() {
  const patternKey = playOrder[currentPatternIndex];
  const pattern = patterns[patternKey];

  if (currentNoteIndex >= pattern.length) {
    finishSequence();
    return;
  }

  const beatTime = 60 / currentBPM;
  const base = beatTime / 2; // 8分音符ベース
  const swing = 0.25;
  const duration = currentNoteIndex % 2 === 0
    ? base * (1 + swing)
    : base * (1 - swing);

  const note = pattern[currentNoteIndex];

  // ----------------------------------------
  // 1. メロディレイヤー (常時)
  // ----------------------------------------
  if (note) {
    polySynth.triggerAttackRelease(note, duration * 0.8);
  }

  // ----------------------------------------
  // 2. ドラムレイヤー (Std >= 5.0)
  // ----------------------------------------
  if (currentStd >= 5.0) {
    // 4ビートごとにキック (0, 4, 8, 12)
    if (currentNoteIndex % 4 === 0) {
      kickSynth.triggerAttackRelease("C1", "8n");
    }
    // 裏拍にベースを入れてグルーヴを出す (2, 6, 10, 14)
    else if (currentNoteIndex % 4 === 2) {
       // ルート音を適当に決める（C2固定などシンプルに）
       bassSynth.triggerAttackRelease("C2", "16n");
    }
  }

  // ----------------------------------------
  // 3. ハモリレイヤー (Std >= 8.0)
  // ----------------------------------------
  if (currentStd >= 8.0 && note) {
    // 現在のノートから完全5度上の音を生成してハモる
    // (Tone.Frequencyを使ってトランスポーズ)
    const harmonyNote = Tone.Frequency(note).transpose(7).toNote();
    harmonySynth.triggerAttackRelease(harmonyNote, duration * 0.8);
  }

  document.getElementById("status").innerText =
    `再生中 ${patternKey} (${currentNoteIndex + 1}/16)`;

  setTimeout(() => {
    currentNoteIndex++;
    playNextNote();
  }, duration * 1000);
}

function finishSequence() {
  isPlaying = false;
  currentNoteIndex = 0;

  // 次のパターンへ
  currentPatternIndex = (currentPatternIndex + 1) % playOrder.length;
  document.getElementById("status").innerText = "待機中...";
}

// ==========================================
// CSV送信
// ==========================================
function sendCSVToGmail() {
  if (!logData.length) return alert("データなし");

  const subjectId = document.getElementById("subject-id").value;
  let csv = "Time,STD,BPM,IsMoving,SwitchCount\n";
  logData.forEach(r=>{
    csv += `${r.time},${r.std},${r.bpm},${r.isMoving},${r.switchCount}\n`;
  });

  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({
      csvData: csv,
      fileName: `Data_${subjectId}_${new Date().toISOString().slice(0,10)}.csv`
    })
  })
  .then(() => alert("送信完了"))
  .catch(err => alert("送信エラー: " + err));
}
</script>

</body>
</html>
